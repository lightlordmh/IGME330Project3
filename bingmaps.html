<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Bing Maps Practice</title>
	<style>
		#Content {
			margin-bottom: 10px;
		}
		
		#search {
			display: inline;
		}
		
		#zoomDrop {
			display: block;
			margin-bottom: 10px;
		}
	</style>
	<script>
		window.onload = init;
		
		var map;
		var navigationBarMode;
		var value;
		var value2;
		
		function init(){
			value = "Rochester";
			loadMapScenario();
			document.querySelector("#search").onclick = getData;
			document.querySelector("#zoomChooser").onchange = changeZoom;
			//document.onclick = printInfo;
		}
	
		function changeZoom(){
			value2 = document.querySelector("#zoomChooser").value;
			console.log(value2);
			map.setView({
				zoom: parseInt(value2)
			});
		}
	
		function getData(){
			value = document.querySelector("#searchterm").value;
			value = value.trim();
			if(value.length < 1) return;
			//console.log(value);
			Microsoft.Maps.loadModule('Microsoft.Maps.Search', function () {
			var searchManager = new Microsoft.Maps.Search.SearchManager(map);
			var requestOptions = {
				bounds: map.getBounds(),
				where: value,
				callback: function (answer, userData) {
					map.setView({ bounds: answer.results[0].bestView });
					//map.entities.push(new Microsoft.Maps.Pushpin(answer.results[0].location));
				}
			};
			searchManager.geocode(requestOptions);
			});
		}
	
		function loadMapScenario() {
		navigationBarMode = Microsoft.Maps.NavigationBarMode;
			map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
				credentials: 'y7SZBP21wKo65lBDPlws~HAiXZ226YEBQTxYMbCKUCw~AgYdjoumaTtW8ZZH-xz2x16G5PXiGttwQgZT6glN1rjBILJVUJ02wR6b4pL9-4fu',
				navigationBarMode: navigationBarMode.compact
			});
		}
		
		function printInfo(){
            console.log('Map center: ' + map.getCenter());
            console.log('Map bounds: ' + map.getBounds());
            console.log('Map type id: ' + map.getMapTypeId());
            console.log('Map zoom level: ' + map.getZoom());
		}
	</script>
	<script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=loadMapScenario' async defer></script>
</head>

<body>
	<div id='printoutPanel'></div>
	 <div id="Content"><h1>Gas Station Finder</h1>
	What is your city? --&gt; <input id="searchterm" type="text" size="20" maxlength="30" autofocus value="Rochester" /> 
	<button type="button" id="search">Get Gas<br /></button></div>
	<div class="dropdown">
  <div id="zoomDrop" class="dropdown-content">
	<label>Zoom Level:
			<select id="zoomChooser">
				<option value="20">20</option>
				<option value="15">15</option>
				<option value="10">10</option>
				<option value="5">5</option>
    		</select>
    	</label>
	</div>
    <div id='myMap' style='width: 99vw; height: 87.5vh;'></div>
</body>

</html>
